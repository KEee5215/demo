<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>卡片复位效果</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        overflow: hidden;
        /* 蓝紫色线性渐变 */
        background: linear-gradient(to bottom, #5b5bff, #8735ba);
      }

      .box {
        position: relative;
        width: 674px;
        height: 500px;
        margin: 0 auto;
        perspective: 1500px;
        /* transform-style: preserve-3d; */
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      .card1 {
        /* 蓝紫径向渐变 */
        background: linear-gradient(to right, #5b5bff, #8735ba);
        position: absolute;
        width: 183px;
        height: 120px;
        top: 150px;
        left: -37px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        /* box-shadow: #000000 0px 0px 10px; */
      }
      .card2 {
        background: linear-gradient(to right, #6242e3, #8735ba);
        position: absolute;
        width: 183px;
        height: 120px;
        top: 150px;
        left: 180px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        /* box-shadow: #000000 0px 0px 10px; */
      }
      .card3 {
        background: rgba(38, 36, 36, 0.625);
        position: absolute;
        width: 701px;
        height: 428px;
        top: 200px;
        left: 0px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        box-shadow: #2e2e2e 0px 0px 10px inset;
      }
      .card4 {
        background: rgba(47, 46, 46, 0.314);
        position: absolute;
        width: 400px;
        height: 273px;
        top: 370px;
        left: 40px;
        backdrop-filter: blur(10px);
        border-radius: 10px;
        box-shadow: #414141 0px 0px 10px inset;
      }
      .card5 {
        background: rgba(47, 46, 46, 0.314);
        position: absolute;
        width: 400px;
        height: 273px;
        top: 400px;
        left: 340px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        box-shadow: #474747 0px 0px 10px inset;
      }
      /* 子代选择器,选亲儿子 */
      .box > * {
        transform: rotateY(-20deg) rotateX(20deg);
        transition: all 0.5s;
      }

      .box:hover > * {
        transform: rotateY(0deg) rotateX(0deg);
      }
      .box:hover > .card1 {
        transform: translate3d(-30px, -10px, 0px);
      }
      .box:hover > .card2 {
        transform: translate3d(10px, -10px, 0px);
      }
      .box:hover > .card3 {
        transform: translate3d(0px, 30px, 0px);
      }
      .box:hover > .card4 {
        transform: translate3d(-120px, 70px, 0px);
      }
      .box:hover > .card5 {
        transform: translate3d(30px, 40px, 0px);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="card1">
        <img src="./img/mockup3-bg.svg" alt="" />
      </div>
      <div class="card2">
        <img src="./img/mockup2-bg.svg" alt="" />
      </div>
      <div class="card3">
        <img src="./img/mockup-content.svg" alt="" />
      </div>
      <div class="card4">
        <img src="./img/mockup2-bg.svg" alt="" />
      </div>
      <div class="card5">
        <img src="./img/mockup3-bg.svg" alt="" />
      </div>
    </div>
  </body>
</html>
