<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>渐变按钮</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        padding: 50px;
      }

      .btn {
        overflow: hidden;
        position: relative;
        width: 200px;
        height: 80px;
        background-color: aqua;
        border-radius: 15px;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 100%;
        background: linear-gradient(
          to right,
          #f858f8,
          #1bb2fd,
          #15fe9d,
          #f0d249,
          #f74df7
        );
        background-size: 50% 100%;
      }
      /* .animation1 {
        position: absolute;
        width: 200px;
        height: 80px;
        background: linear-gradient(
          to right,
          #be85be,
          #27b4fa,
          #32cd8c,
          #efd152,
          #be85be
        );
      }
      .animation2 {
        position: absolute;
        left: 200px;
        width: 200px;
        height: 80px;
        background: linear-gradient(
          to right,
          #be85be,
          #27b4fa,
          #32cd8c,
          #efd152,
          #be85be
        );
      } */

      .mask {
        position: absolute;
        top: 5px;
        left: 5px;
        width: 190px;
        height: 70px;
        border-radius: 10px;
        background-color: rgb(0, 0, 0);
        color: white;
        font-size: 24px;
        text-align: center;
        line-height: 70px;
      }

      @keyframes move {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(-200px, 0);
        }
      }
      /* .animation1 {
        animation: move 1s linear infinite;
      }
      .animation2 {
        animation: move 1s linear infinite;
      } */

      .btn:hover::before {
        animation: move 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="btn">
      <div class="animation1"></div>
      <div class="animation2"></div>
      <div class="mask">点击</div>
    </div>
  </body>
</html>
