<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>环绕按钮</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        overflow: hidden;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        width: 200px;
        height: 200px;
        background: black;
        margin: 50px;
        padding: 5px;
      }
      .box::before {
        content: "";
        /* 径向渐变 */
        position: absolute;

        width: 500px;
        height: 500px;
        background: conic-gradient(
          transparent,
          transparent,
          transparent,
          skyblue
        );
      }

      @keyframes move {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .box::before {
        animation: move 4s linear infinite;
        border-radius: 15px;
      }

      .mask {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="mask">
        <h1>Hello World</h1>
      </div>
    </div>
  </body>
</html>
