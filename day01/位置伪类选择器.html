<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>位置伪类选择器</title>
  </head>
  <body>
    <ul>
      <li>第一个</li>
      <li>第二个</li>
      <li>第三个</li>
      <li>第四个</li>
      <li>第五个</li>
      <li>第六个</li>
      <li>第七个</li>
      <li>第八个</li>
      <li>第九个</li>
    </ul>
  </body>
</html>
<style>
  li:first-child {
    color: red;
  }
  li:last-child {
    color: blue;
  }
  li:nth-child(2n) {
    color: green;
  }
  li:nth-child(3n) {
    color: orange;
  }
</style>
