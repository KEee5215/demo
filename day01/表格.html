<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格</title>
  </head>
  <body>
    <table class="data">
      <thead>
        <tr>
          <th>姓名</th>
          <th>年龄</th>
          <th>城市</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>张三</td>
          <td>25</td>
          <td>北京</td>
        </tr>
        <tr>
          <td>李四</td>
          <td>30</td>
          <td>上海</td>
        </tr>
        <tr>
          <td>王五</td>
          <td>28</td>
          <td>广州</td>
        </tr>
        <tr>
          <td>赵六</td>
          <td>22</td>
          <td>深圳</td>
        </tr>
        <tr>
          <td>钱七</td>
          <td>35</td>
          <td>杭州</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  .data {
    width: 400px;
    margin: 0 auto;
    border-collapse: collapse;
    text-align: center;
    border: 1px solid #ccc;
    font-size: 20px;
  }
  .data tr {
    height: 40px;
  }
  .data thead tr:first-child {
    background-color: #77baee;
    color: #fff;
  }
  .data tbody tr:nth-child(2n) {
    background-color: #f2f2f2;
  }
  .data tbody tr:hover {
    background-color: #e0e0e0;
    cursor: pointer;
  }
  .data td {
    border: 1px solid #ccc;
  }
</style>
