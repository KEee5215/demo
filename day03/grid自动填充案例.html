<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .box {
    margin: 80px auto 0 auto;
    width: 80%;
    height: 100%;
    padding: 20px;
    background-color: rgb(71, 64, 64);
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 2fr));
    grid-gap: 20px;
    border-radius: 15px;
  }
  .item {
    height: 180px;
    background-color: rgb(228, 243, 238);
    padding: 15px;
    border-radius: 15px;
  }
  .item a {
    display: block;
    width: 100%;
    height: 100%;
    border-radius: 15px;
    overflow: hidden;
  }
  .item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
