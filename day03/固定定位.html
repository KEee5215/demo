<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>固定定位</title>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .box {
    width: 600px;
    height: 100px;
    background-color: rgba(0, 0, 0, 0.5);
    position: fixed;
    bottom: 0px;
    left: 50%;
    margin-left: -300px;
    border-radius: 15px;
  }
</style>
