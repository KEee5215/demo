<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  ol,
  ul {
    list-style: none;
  }
  .box {
    width: 1000px;
    margin: 200px auto;
    position: relative;
    overflow: hidden;
  }
  .box::after,
  .box::before {
    position: absolute;
    left: 0;
    content: "";
    width: 100%;
    height: 100px;
    background-color: #ffffff;
    border-radius: 50%;
  }

  .box::before {
    top: -50px;
    content: "滚动鼠标滚轮试试~~";
    text-align: center;
    font-size: 20px;
    line-height: 120px;
  }
  .box::after {
    bottom: -50px;
  }

  .box ul {
    display: flex;
    /* 滚动条 */
    overflow-x: scroll;
    /* 隐藏滚动条 */
    scrollbar-width: none;
    -ms-overflow-style: none;
    /* 平滑滚动 */
    scroll-behavior: smooth;
  }
  /* 让苹果浏览器和谷歌浏览器隐藏滚动条 */
  .box ul::-webkit-scrollbar {
    display: none;
  }

  .box ul li {
    /* 不拉伸, 不压缩 */
    flex: 0 0 300px;
  }

  .box ul li img {
    width: 100%;
  }
</style>
<script>
  // 1. 找到滚动条
  const scrollbar = document.querySelector(".box ul");
  // 2. 监听滚动事件
  scrollbar.addEventListener("wheel", function (e) {
    //阻止默认行为
    e.preventDefault();
    //根据垂直滚动量, 改变元素位置
    scrollbar.scrollLeft += e.deltaY * 1.5;
  });
</script>
