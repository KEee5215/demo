<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鼠标样式</title>
  </head>
  <body>
    <ul>
      <li style="cursor: pointer">列表项1</li>
      <li style="cursor: help">列表项2</li>
      <li style="cursor: wait">列表项3</li>
      <li style="cursor: not-allowed">列表项4</li>
      <li style="cursor: move">列表项5</li>
      <li style="cursor: text">列表项6</li>
      <li style="cursor: default">列表项7</li>
      <li style="cursor: zoom-in">列表项8</li>
      <li style="cursor: zoom-out">列表项9</li>
      <li style="cursor: e-resize">列表项10</li>
    </ul>
  </body>
</html>
