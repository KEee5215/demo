<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .box {
    width: 1080px;
    /* border-radius: 15px; */
    margin: 80px auto 0 auto;
    /* background-color: aquamarine; */
    display: grid;
    padding: 20px;
    /* grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); */
    /* b站用的媒体查询来判断是否是移动端实现小的响应式布局的 */
    grid-template-columns: repeat(5, 1fr);
    grid-gap: 20px;
  }

  .item {
    background-color: pink;
    height: 150px;
    border-radius: 15px;
  }
  .item1 {
    grid-column: 1 / span 2;
    grid-row: 1 / span 2;
    height: auto;
    /* min-height: 300px; */
  }
  img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
  }
</style>
