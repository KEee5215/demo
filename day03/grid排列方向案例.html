<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid排列方向案例</title>
</head>
<body>
    <div class="box">
        <div class="item1"><img src="../day02/img/c1.webp" alt=""></div>
        <div class="item2"><img src="../day02/img/c2.webp" alt=""></div>
        <div class="item3"><img src="../day02/img/c3.webp" alt=""></div>
        <div class="item4"><img src="../day02/img/c4.webp" alt=""></div>

    
</body>
</html>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .box {
        overflow: hidden;
        width: 80%;
        /* background-color: blanchedalmond; */
        margin: 80px auto 0 auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        grid-auto-flow: column;
        grid-gap: 20px;
        border-radius: 10px;
        /* height: 400px; */
    }
     .box div {
        background-color: rgb(63, 130, 197);
        text-align: center;
        line-height: 28px;
        font-size: 16px;
        /* border-radius: 10px; */
      
    }
    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* border-radius: 10px; */
    }

     .item1 {
        grid-column: 1 / 2;
        grid-row: 1 / 3;
    }

    .item3 {
        grid-column: 2/4;
        grid-row: 2/3;
    }

</style>
