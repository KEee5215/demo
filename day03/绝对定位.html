<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绝对定位</title>
  </head>
  <body>
    <div class="father">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
  </body>
</html>
<style>
  .father {
    width: 400px;
    height: 400px;
    background-color: pink;
    margin: 0 auto;
    margin-top: 50px;
    position: relative;
  }
  .box1 {
    width: 200px;
    height: 200px;
    background-color: skyblue;
  }
  .box2 {
    width: 200px;
    height: 200px;
    background-color: green;
    position: absolute;
    top: 100px;
    left: 100px;
  }
</style>
