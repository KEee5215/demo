<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>淘宝多行布局</title>
  </head>
  <body>
    <div class="w">
      <div class="container">
        <div class="box"><div class="content">1</div></div>
        <div class="box"><div class="content">2</div></div>
        <div class="box"><div class="content">3</div></div>
        <div class="box"><div class="content">4</div></div>
        <div class="box"><div class="content">5</div></div>
        <div class="box"><div class="content">6</div></div>
        <div class="box"><div class="content">7</div></div>
        <div class="box"><div class="content">8</div></div>
        <div class="box"><div class="content">9</div></div>
        <div class="box"><div class="content">10</div></div>
        <div class="box"><div class="content">11</div></div>
        <div class="box"><div class="content">12</div></div>
        <div class="box"><div class="content">13</div></div>
        <div class="box"><div class="content">14</div></div>
      </div>
    </div>
    <footer>1</footer>
  </body>
</html>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .w {
    width: 80%;
    margin: 0 auto;
  }
  .container {
    display: flex;

    flex-wrap: wrap;
    margin-left: -8px;
    margin-right: -8px;
  }
  .box {
    width: 80px;
    height: 80px;

    /*表示不拉伸也不缩放*/
    flex: 0 0 16.6666666%;
    padding: 0px 8px;
  }
  .content {
    width: 100%;
    height: 100%;
    background-color: green;
  }
  footer {
    width: 80%;
    margin: 0 auto;
    background-color: black;
  }
</style>
