<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>车轮滚动</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 800px;
        height: 200px;
        border: 1px solid #000;
      }
      img {
        width: 200px;
        transition: all 1s;
      }
      .container:hover img {
        transform: translateX(600px) rotate(360deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./img/车轮.png" alt="" />
    </div>
  </body>
</html>
