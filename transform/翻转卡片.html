<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>反转卡片</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        position: relative;
        margin: 50px;
        width: 200px;
        height: 300px;
        perspective: 1000px;
      }

      .box > div {
        position: absolute;
        top: 0;
        left: 0;
        padding: 50px;
        perspective: 1000px;
        transition: all 1s;
        /* 背面可见 */
        backface-visibility: hidden;
        transform-style: preserve-3d;
      }
      .box:hover .front {
        transform: rotateY(-180deg);
      }
      .box:hover .back {
        transform: rotateY(0deg);
      }

      .front {
        width: 200px;
        height: 300px;
        background-color: aquamarine;
        border-radius: 10px;
        z-index: 1;
      }
      .back {
        width: 200px;
        height: 300px;
        background-color: coral;
        border-radius: 10px;
        /* margin-top: -300px; */
        transform: rotateY(180deg);
      }
      .front h1,
      p {
        transform: translate3d(0, 0, 30px);
        backface-visibility: hidden;
      }
      .back h1 {
        transform: translate3d(0, 0, 30px);
        backface-visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="front"><h1>front</h1></div>
      <div class="back"><h1>back</h1></div>
    </div>
  </body>
</html>
