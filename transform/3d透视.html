<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d透视</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        width: 300px;
        height: 600px;
        padding: 50px;
        perspective: 600px;
      }
      img {
        width: 200px;
        transition: all 1s;
      }

      .box:hover img {
        transform: rotateX(180deg);
        /* transform-origin: top; */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./img/车轮.png" alt="" />
    </div>
  </body>
</html>
