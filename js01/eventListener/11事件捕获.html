<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件捕获</title>

    <style>
      .father {
        width: 500px;
        height: 500px;
        background-color: #b98686;
      }
      .son {
        width: 200px;
        height: 200px;
        background-color: rgba(130, 191, 130, 0.533);
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son"></div>
    </div>
    <script>
      const fa = document.querySelector(".father");
      const son = document.querySelector(".son");
      document.addEventListener("click", function () {
        console.log("我是爷爷");
      });

      fa.addEventListener("click", function () {
        console.log("我是爸爸");
      });

      son.addEventListener("click", function (e) {
        console.log("我是儿子");
        e.stopPropagation();
      });
    </script>
  </body>
</html>
