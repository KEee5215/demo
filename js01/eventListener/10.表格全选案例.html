<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全选</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      table {
        width: 500px;
        margin: 100px auto;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 5px;
        text-align: center;
      }

      th {
        background-color: #3cbfe7;
        font-weight: bold;

        color: #fff;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th><input type="checkbox" class="checkAll" />全选</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
      </tr>
      <tr>
        <td><input type="checkbox" name="check" class="ck" /></td>
        <td>张三</td>
        <td>男</td>
        <td>18</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="ck" /></td>
        <td>张三</td>
        <td>女</td>
        <td>29</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="ck" /></td>
        <td>张三</td>
        <td>男</td>
        <td>24</td>
      </tr>
    </table>

    <script>
      const checkAll = document.querySelector(".checkAll");
      const cks = document.querySelectorAll(".ck");

      // 全选框点击事件
      checkAll.addEventListener("click", function () {
        for (let i = 0; i < cks.length; i++) {
          cks[i].checked = checkAll.checked;
        }
      });

      //判断是否被全选
      for (let i = 0; i < cks.length; i++) {
        cks[i].addEventListener("click", function () {
          let count = document.querySelectorAll(".ck:checked");
          if (count.length === cks.length) {
            checkAll.checked = true;
          } else {
            checkAll.checked = false;
          }
        });
      }
    </script>
  </body>
</html>
