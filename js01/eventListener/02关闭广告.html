<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>关闭广告</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        width: 300px;
        height: 200px;
        background: url("../image/荒野大镖客2.webp");
        position: fixed; /* 改为fixed */
        left: 0; /* 左侧对齐 */
        bottom: 0;
      }
      .box1 {
        width: 90px;
        height: 20px;
        background-color: rgb(167, 167, 213);
        position: absolute;
        top: 0px;
        right: 0px;
        text-align: center;
        line-height: 20px;
        /* cursor: pointer; */
        display: flex;
        justify-content: space-between;
      }
      .box1 div {
        width: 20px;
        background-color: rgb(198, 194, 194);

        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1">
        关闭广告
        <div id="close">X</div>
      </div>
    </div>
  </body>
</html>
<script>
  const close = document.querySelector("#close");
  const box = document.querySelector(".box");
  close.addEventListener("click", function () {
    box.style.display = "none";
  });
</script>
