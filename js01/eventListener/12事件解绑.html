<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件解绑</title>
  </head>
  <body>
    <button>button</button>
    <script>
      const btn = document.querySelector("button");

      function fn() {
        console.log("click");
      }
      btn.addEventListener("click", fn);
      btn.removeEventListener("click", fn);
    </script>
  </body>
</html>
