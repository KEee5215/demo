<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>京东</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .header {
        width: 100%;
        height: 100px;
        text-align: center;
        line-height: 100px;
        font-size: 40px;
        font-weight: bold;
        background-color: rgb(243, 132, 132);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999;
        transform: translateY(-100px);
        transition: all 0.5s;
      }
      .content {
        position: relative;
        width: 80%;
        height: 2000px;
        margin: 0 auto;
        background-color: rgb(111, 148, 216);
      }
      .item {
        width: 400px;
        height: 200px;
        position: absolute;
        top: 30%;
        /* margin-top: 400px; */
        background-color: rgb(34, 185, 66);
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="header">我是头部导航栏</div>
    <div class="content">
      <div class="item">我是秒杀栏</div>
    </div>
    <div class="backtop"></div>
    <script>
      const header = document.querySelector(".header");
      const item = document.querySelector(".content .item");

      window.addEventListener("scroll", function () {
        // 获取滚动的距离
        let scrollTop =
          window.pageYOffset ||
          document.documentElement.scrollTop ||
          document.body.scrollTop;

        // console.log(scrollTop);
        if (scrollTop > item.offsetTop) {
          header.style.transform = "translateY(0)";
        } else {
          header.style.transform = "translateY(-100px)";
        }
      });
    </script>
  </body>
</html>
