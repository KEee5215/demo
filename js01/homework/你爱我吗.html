<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>你爱我吗</title>
  </head>
  <body>
    <script>
      while (true) {
        let answer = prompt("你爱我吗？");
        console.log(answer);
        if (answer === "爱") {
          break;
        }
      }
      document.write("你好，我也爱你！");
    </script>
  </body>
</html>
