<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组筛选</title>
  </head>
  <body>
    <script>
      let arr = [45, 23, 67, 89, 12, 34, 56];
      //从数组中筛选出大于30的元素
      let newArr = [];
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > 30) {
          newArr.push(arr[i]);
        }
      }

      //删除元素
      arr.splice(2, 2);
      console.log(newArr);
      console.log(arr);
    </script>
  </body>
</html>
