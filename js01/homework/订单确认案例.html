    <title>订单确认案例</title>
  </head>
  <body>
    <h1>订单确认</h1>

    <script>
      let price = +prompt("请输入商品价格");
      let num = +prompt("请输入商品数量");
      let address = prompt("请输入收获地址");
      let totalPrice = price * num;

      document.write(`    
      <table>
      <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>商品总价</th>
        <th>收获地址</th>
      </tr>
      <tr>
        <td>macbook air m1</td>
        <td>${price}元</td>
        <td>${num}</td>
        <td>${totalPrice}元</td>
        <td>${address}</td>
      </tr>
    </table>`);
    </script>
  </body>
