<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>冒泡排序</title>
  </head>
  <body>
    <script>
      // 定义一个数组
      const arr = [5, 3, 2, 4, 1];
      //最外层循环
      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = 0; j < arr.length - 1 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            const temp = arr[j];
            arr[j] = arr[j + 1 ];
            arr[j + 1] = temp;
          }
        }
      }
      console.log(arr);
    </script>
  </body>
</html>
