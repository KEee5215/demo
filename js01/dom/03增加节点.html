<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>增加节点</title>
  </head>
  <body>
    <ul>
      <li>ggbone</li>
      <li>撒大苏打</li>
    </ul>
    <script>
      const ul = document.querySelector("ul");
      const li = document.createElement("li");
      li.innerHTML = "你好啊";
      ul.appendChild(li, ul.firstChild);
      //可以用来循环插入相同类型的节点
    </script>
  </body>
</html>
