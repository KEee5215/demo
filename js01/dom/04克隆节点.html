<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>克隆节点</title>
  </head>
  <body>
    <div>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>
    <script>
      const ul = document.querySelector("ul");
      li1 = ul.children[0].cloneNode(true); //深克隆
      console.log(li1);
      ul.appendChild(li1);
    </script>
  </body>
</html>
