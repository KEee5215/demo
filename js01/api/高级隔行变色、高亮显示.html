<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>高级隔行变色、高亮显示</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      table {
        border-collapse: collapse;
        width: 80%;
        margin: 100px auto;
      }

      th,
      td {
        border: 1px solid #000;
        padding: 10px;
        text-align: center;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tr:nth-child(odd) {
        background-color: #cdcdcd;
      }
      tr:first-child {
        background-color: #83aeef;
        color: #fff;
      }

      table tr:not(:first-child):hover {
        background-color: #393f47;
        color: #fff;
        cursor: pointer;
        transform: scale(1.05);
        box-shadow: 0 0 10px #000;
        transition: all 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>NO.</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Primary Location</th>
      </tr>
      <tr>
        <td>1</td>
        <td>CJ</td>
        <td>Male</td>
        <td>Los Santos (Starts in Ganton)</td>
      </tr>
      <!-- gta圣安地列斯中的角色列表 -->
      <tr>
        <td>2</td>
        <td>Sean "Sweet" Johnson</td>
        <td>Male</td>
        <td>Los Santos (Grove Street)</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Kendl Johnson</td>
        <td>Female</td>
        <td>Los Santos (Grove Street)</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Melvin "Big Smoke" Harris</td>
        <td>Male</td>
        <td>Los Santos (Grove Street)</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Lance "Ryder" Wilson</td>
        <td>Male</td>
        <td>Los Santos (Grove Street)</td>
      </tr>
    </table>

    <script>
      const table = document.querySelector("table");
      console.log(table.offsetWidth);
      console.log(table.offsetHeight);
      console.log(table.offsetParent);
    </script>
  </body>
</html>
