<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css选择器来获取事件源(dom元素)</title>
  </head>
  <body>
    <h1>你好</h1>
    <div class="nav">
      <a href="#">首页</a>
      <a href="#">关于我们</a>
      <a id="contact" href="#">联系我们</a>
    </div>
    <script>
      const h1 = document.querySelector("h1");
      console.log(h1);

      const nav = document.querySelector("#contact");
      console.log(nav);
    </script>
  </body>
</html>
