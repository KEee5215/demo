<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用innerText和innerHTML</title>
  </head>
  <body>
    <h1>我是cj</h1>
    <div>我是一个前端开发</div>
    <script>
      const h1 = document.querySelector("h1");
      const div = document.querySelector("div");
      h1.innerText = "我是吴子木";
      div.innerHTML = "<p>我是666</p>";
    </script>
  </body>
</html>
