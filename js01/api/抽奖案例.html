<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>抽奖案例</title>
  </head>
  <body>
    <h1>今天放学留下来值日的是:<span>???</span></h1>
    <button>点击开始抽签</button>
    <script>
      const students = ["cj", "wzm", "lxy", "wxy"];
      const span = document.querySelector("span");
      const btn = document.querySelector("button");
      let timer = null;

      btn.onclick = function () {
        // 防止重复点击
        if (timer) return;

        timer = setInterval(() => {
          const randomIndex = Math.floor(Math.random() * students.length);
          span.innerText = students[randomIndex];
        }, 50);

        // 2秒后停止
        setTimeout(() => {
          clearInterval(timer);
          timer = null;
        }, 2000);
      };
    </script>
  </body>
</html>
